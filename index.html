<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kriegers Laboratory</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="script.js" defer></script>

    <script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>

</head>
<body>
    <button id="addMovie">ADD</button>
    <div id="cardContainer"></div>

    <div id="cardInfo">
        <img id="movieImage"></img>
        <div id="movieDescription"></div>
        <div id="userReview"></div>
        <input type="text" placeholder="Leave a comment" id="movieComment">
        <button id="submitButton">SUBMIT</button>
        <div><button id="backButton">BACK</button></div>
    </div>

    <div id="movieModal">
        <input type="text" placeholder="Movie picture link" id="addPicture">
        <input type="text" placeholder="Movie title" id="addTitle">
        <input type="text" placeholder="Movie year" id="addYear">
        <input type="text" placeholder="Movie rating" id="addRating">
        <input type="text" placeholder="Movie description" id="addDescription">
        <button id="fillMovieArr">ADD</button>
    </div>
    
</body>
</html>
